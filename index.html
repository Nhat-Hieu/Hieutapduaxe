<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="icon"
        href="https://i1.wp.com/madeinmichigan.com/wp-content/uploads/2017/02/racing.png?fit=1280%2C1088&ssl=1">
    <title>Racing Game</title>
</head>

<body>
    <div class="header">
        <div class="circles-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <button class="start-button">Bắt đầu</button>
    </div>

    <div class="bottom">
        <div class="xang-xe">
            <p>Xăng xe 1</p>
            <div class="xang"></div>
            <p>Xăng xe 2</p>
            <div class="xang"></div>
        </div>

        <div class="street">
            <div class="xe">
                <div class="lane">
                    <img class="anhxe" src="./public/img/car_1.png" alt="" data-xe="1">
                </div>
                <div class="lane">
                    <img class="anhxe" src="./public/img/car_2.png" alt="" data-xe="2">
                </div>
            </div>
            <div class="vachdich"></div>

        </div>
    </div>
    <div class="btn">
        <button class="reset-button">Bắt đầu lại</button>
    </div>

    <script src="./public/js/main.js"></script>
</body>

</html>
